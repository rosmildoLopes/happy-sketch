<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Happy Sketch</title>
</head>
<body class="container">
  <header>
    <h1>Happy Sketch</h1>
  </header>
  <main class="main">
    <div class="settings">
      <input type="color" id="colorPicker" value="#111111"></input>
      <button id="colorBtn">Color Mode</button>
      <button id="rainbowBtn">Rainbow Mode </button>
      <button id="eraserBtn">Eraser</button>
      <button id="clearBtn">Clear All</button>
    </div>
    <div class="board" id="board"></div>
    <div>
      <input id="rangeSlider" type="range" value="16" min="1" max="64"/>
      <p>SIZE</p>
    </div>
  </main>
  
  

  </div>
  
</body>
</html>
